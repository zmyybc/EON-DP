[Main]
job=parallel_replica
temperature = 500
random_seed = 1000
[Potential]
potential=eam_al

[Communicator]
type = local
num_jobs=5
jobs_per_bundle = 1
client_path = ../../../../client/client
number_of_CPUs = 2

[Optimizer]
converged_force=0.01

[Dynamics]
time_step=1.0 
time=5000.0
thermostat=andersen
andersen_alpha=0.2
andersen_collision_period=10.0

[Parallel Replica]
stop_after_transition=F
dephase_time=200.0
refine_transition=T
state_save_interval=10.0
state_check_interval=1000.0
post_transition_time=200.0

